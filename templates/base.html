<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}병원 챗봇{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }
        
        .questionnaire-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .question-block {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .question-block.active {
            border-color: #007bff;
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.2);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .question-number {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            margin-bottom: 25px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 18px;
            min-height: 60px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .scale-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .scale-slider {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }
        
        .scale-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
        
        .scale-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 15px 0;
        }
        
        .btn {
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        
        .progress-bar {
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        
        /* iPad specific optimizations */
        @media (max-width: 1024px) {
            .questionnaire-container {
                padding: 15px;
            }
            
            .question-block {
                padding: 25px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .form-control {
                font-size: 16px;
                min-height: 50px;
            }
        }
        
        /* Touch-friendly buttons */
        .btn {
            min-height: 50px;
            min-width: 120px;
        }
        
        .scale-slider::-webkit-slider-thumb {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
